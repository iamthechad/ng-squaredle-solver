sonar.projectKey=megatome_ng-squaredle-solver-ui
sonar.organization=megatome

# Define the same root directory for sources and tests
sonar.sources=src/lib
sonar.tests=src/lib

# Include test subdirectories in test scope
sonar.test.inclusions=src/lib/**/*.spec.ts

# Exclude test subdirectories from source scope
sonar.exclusions=src/lib/**/*.spec.ts

sonar.javascript.lcov.reportPaths=coverage/lcov.info
